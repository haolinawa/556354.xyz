<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 巴卡云</title>
    <link rel="icon" href="https://raw.gitcode.com/haolinawa/556354.xyz/raw/main/bakayun-xyz.png">
    <!-- 引入Iconify图标库 -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <!-- 自定义字体 -->
    <style>
        @font-face {
            font-family: 'CrookedBlackFun';
            src: url('https://jsd.cdn.zzko.cn/gh/haolinawa/CrookedBlackFun-woff-online/CrookedBlackFun-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* 全局样式重置 + 基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CrookedBlackFun', sans-serif;
        }

        body {
            background-color: #2d2d2d; /* 深灰色背景 */
            color: #f5f5f5;
            line-height: 1.6;
            /* 噪点纹理背景，避免纯平 */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23444444' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 404核心区域（不对称布局） */
        .error-container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            align-items: center;
            gap: 60px;
        }

        /* 左侧文本区 */
        .error-text {
            padding-left: 20px;
        }

        .error-code {
            font-size: 180px;
            color: #a1c4fd;
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
        }

        .error-code::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .error-desc {
            font-size: 24px;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .error-desc p {
            margin-bottom: 15px;
            max-width: 500px;
        }

        /* 按钮样式（深度定制，非线性动画） */
        .error-buttons {
            display: flex;
            gap: 20px;
        }

        .error-btn {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border: none;
            padding: 14px 32px;
            color: #2d2d2d;
            font-size: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.3, 1.5);
            box-shadow: 0 4px 12px rgba(161, 196, 253, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .error-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 18px rgba(161, 196, 253, 0.3);
        }

        .error-btn.secondary {
            background: transparent;
            border: 2px solid #a1c4fd;
            color: #a1c4fd;
        }

        /* 右侧插画区 */
        .error-illustration {
            text-align: right; /* 不对称视觉强化 */
        }

        .error-illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.3, 1.5); /* 非线性动画 */
            z-index: 9999;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: linear-gradient(135deg, #2d2d2d 0%, #333 100%);
            border: 2px solid #a1c4fd;
            border-radius: 8px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.8) translateY(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.3, 1.5); /* 非线性动画 */
            box-shadow: 0 8px 24px rgba(161, 196, 253, 0.2);
        }

        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
        }

        .modal-content {
            font-size: 22px;
            color: #c2e9fb;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .modal-content p:first-child {
            margin-bottom: 15px;
            color: #f5f5f5;
        }

        .modal-btn-wrap {
            text-align: right;
        }

        .modal-confirm {
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
            border: none;
            padding: 10px 25px;
            color: #2d2d2d;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.3, 1.5);
        }

        .modal-confirm:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(161, 196, 253, 0.3);
        }

        /* 页脚 */
        footer {
            padding: 30px 20px;
            background: #222;
            text-align: center;
            margin-top: auto;
        }

        .copyright {
            font-size: 18px;
            color: #a1c4fd;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .error-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .error-text {
                padding-left: 0;
            }

            .error-code::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .error-illustration {
                text-align: center;
                margin-top: 40px;
            }

            .error-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 404核心内容区 -->
    <div class="error-container">
        <div class="error-text">
            <div class="error-code">404</div>
            <div class="error-desc">
                <p>咱们没找到界面</p>
                <p>有可能是咱们的CDN没同步过来</p>
                <p>更换节点试试捏？</p>
                <p>或者说根本就没有这个界面qwq</p>
            </div>
            <div class="error-buttons">
                <a href="/" class="error-btn">回首页去吧</a>
                <button class="error-btn secondary" id="contactBtn">找笨蛋客服</button>
            </div>
        </div>
        <div class="error-illustration">
            <img src="https://raw.gitcode.com/haolinawa/556354.xyz/raw/main/bakasad.jpg" alt="笨蛋哭哭">
        </div>
    </div>

    <!-- 联系弹窗 -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-container">
            <div class="modal-content">
                <p>联系笨蛋方式</p>
                <p>邮箱:baka@556354.xyz</p>
            </div>
            <div class="modal-btn-wrap">
                <button class="modal-confirm" id="confirmBtn">确定</button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="copyright">© 2026 巴卡云 All Copyright</div>
    </footer>

    <!-- 弹窗交互脚本 -->
    <script>
        // 获取元素
        const contactBtn = document.getElementById('contactBtn');
        const contactModal = document.getElementById('contactModal');
        const confirmBtn = document.getElementById('confirmBtn');

        // 点击按钮打开弹窗
        contactBtn.addEventListener('click', () => {
            contactModal.classList.add('active');
        });

        // 点击确定关闭弹窗
        confirmBtn.addEventListener('click', () => {
            contactModal.classList.remove('active');
        });

        // 点击遮罩层关闭弹窗
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                contactModal.classList.remove('active');
            }
        });
    </script>
</body>

</html>
